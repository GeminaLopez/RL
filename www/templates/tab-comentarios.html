<ion-view view-title="Home">
  <ion-content class="padding">
      <h2>Comentarios del post </h2>

      <div class="list" ng-repeat="comentario in comentarios">
        <div class="item item-avatar">
          <img alt="Foto de Perfil" ng-src="{{api_server+comentario.avatar}}"/>
          <h2>{{comentario.fkUsuarios}}</h2>
          <p>{{comentario.fecha_publicacion}}</p>
          <p>{{comentario.texto}}</p>
          
        </div>
      </div>
      <div ng-if="comentarios.length == 0">
          <p>Este post aún no tiene comentarios. Sé el primero en dejarlo. Hacé click en el botón 'Comentar'</p>
      </div>
      <a class="button button-block button-positive" href="#/tab/comentarios/nuevo/{{fkPosts}}">Comentar</a>
  </ion-content>
</ion-view>
