<ion-view title="Editar password">
	<ion-content class="padding">
		<!--<div ng-if="errores">
			<ul class="errores"> 
				<li>Por favor revis√° estos campos:</li>
				<li ng-repeat="(key,val) in errores">
						{{ key }}: {{val}}
				</li>
			</ul>
		</div>-->
		<div>
			<form ng-submit="editarPassword(user)">
				<div class="list">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Ingresa la nueva clave:</span>
						<input type="password" id="clave" ng-model="user.password">
						<div class="alert errors" ng-if="errores.password != null">{{ errores.password[0] }}</div>
					</label>
					<small>
						<ion-checkbox id="ver" ng-model="mostrar" ng-change="ocultarOMostrarPassword(mostrar)" 
						ng-true-value="true" ng-false-value="false" ng-init='isChecked=false'>
							Mostrar clave
						</ion-checkbox>
					</small>
				</div>
				<button class="button button-block button-positive">Guardar nueva clave</button>
			</form>
		</div>
	</ion-content>
</ion-view>
