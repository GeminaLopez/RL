<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data: https:; default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Red Light</title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="*"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin="*"></script>
    

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>  
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Mis app's js -->
    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/firebase-firestore.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <!-- controllers-->
    <script src="js/controllers/ComentariosCtrl.js"></script>
    <script src="js/controllers/ComentariosNuevoCtrl.js"></script>
    <script src="js/controllers/ContactosCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/MapaCtrl.js"></script>
    <script src="js/controllers/MensajesChatCtrl.js"></script>
    <script src="js/controllers/MensajesCtrl.js"></script>
    <script src="js/controllers/MensajesNuevoCtrl.js"></script>
    <script src="js/controllers/PerfilCtrl.js"></script>
    <script src="js/controllers/PerfilEditarCtrl.js"></script>
    <script src="js/controllers/PostsAmigosCtrl.js"></script>
    <script src="js/controllers/PostsCtrl.js"></script>
    <script src="js/controllers/PostsNuevoCtrl.js"></script>
    <!-- services-->
    <script src="js/services/Auth.js"></script>
    <script src="js/services/Chat.js"></script>
    <script src="js/services/Ciudad.js"></script>
    <script src="js/services/Comentario.js"></script>
    <script src="js/services/Firebase.js"></script>
    <script src="js/services/Genero.js"></script>
    <script src="js/services/Post.js"></script>    
    <script src="js/services/Usuario.js"></script> 

    
  </head>
  <body ng-app="RedLight">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
