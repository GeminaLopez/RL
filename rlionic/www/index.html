<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Mis app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/PostsCtrl.js"></script>
    <script src="js/controllers/PostsAmigosCtrl.js"></script>
    <script src="js/controllers/PostsNuevoCtrl.js"></script>
    <script src="js/controllers/ContactosCtrl.js"></script>
    <script src="js/controllers/ComentariosCtrl.js"></script>
    <script src="js/controllers/ComentariosNuevoCtrl.js"></script>
    <script src="js/controllers/MensajesCtrl.js"></script>
    <script src="js/controllers/MensajesNuevoCtrl.js"></script>
    <script src="js/controllers/MensajesChatCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/PerfilCtrl.js"></script>
    <script src="js/controllers/PerfilEditarCtrl.js"></script>
    <script src="js/services/Post.js"></script>
    <script src="js/services/Comentario.js"></script>
    <script src="js/services/Ciudad.js"></script>
    <script src="js/services/Auth.js"></script>
    <script src="js/services/Usuario.js"></script>
  </head>
  <body ng-app="RedLight">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
