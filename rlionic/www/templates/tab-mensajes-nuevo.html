<ion-view title="Mensajes">
	<ion-content class="padding">
		<h2>Mensaje</h2>
		<div ng-if="errores">
			<ul class="alert errors"> 
				<li>Por favor revisá:</li>
				<li ng-repeat="(key,val) in errores">
						{{val[0]}}
				</li>
			</ul>
		</div>
		<form ng-submit="grabar(mensaje)">
			<div class="list">
				<label class="item item-input item-select">
					<div class="input-label">
						Usuarios
					</div>
					<select ng-options="usuario.id_user as (usuario.nombre +' '+ usuario.apellido) for usuario in usuarios" ng-model="mensaje.id_user">
					</select>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Mensaje:</span>
					<textarea id="mensaje" placeholder="Escribí aquí el mensaje que queres enviar" ng-model="mensaje.mensaje"></textarea>
				</label>
			</div>
			<button class="button button-block button-positive">Enviar mensaje</button>
		</form>
	</ion-content>	
</ion-view>
