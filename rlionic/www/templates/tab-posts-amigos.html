<ion-view view-title="Foro">
	<ion-nav-buttons side="secondary">
		<a class="button" href="#/tab/posts/nuevo">Nuevo post</a>
	</ion-nav-buttons>
  	<ion-content class="padding">
		<h2>Publicaciones de amigos</h2>
		<div class="list card" ng-repeat="post in postsAmigos" > 
			<div class="item item-avatar">
				<img alt="Foto de Perfil de {{post.nombre}}" ng-src="{{api_server+post.avatar}}"/>
				<h2>{{post.nombre}}</h2>
				<p>{{post.created_at}}</p>
			</div>
			<div class="item item-body">
				<p>{{post.titulo}} - {{post.texto}}
				</p>
				<p>
					<a href="#/tab/comentarios/{{post.id_post}}" class="subdued">Ver Comentarios</a>
					<a href="#/tab/comentarios/nuevo/{{post.id_post}}" class="subdued">Comentar</a>
				</p>
			</div>
		</div>
		<div ng-if="postsAmigos.length == 0">
			<p>No hay post por mostrar</p>
			<p>Si aún no tenés amigos hacelo desde <a href="#/tab/contactos" class="subdued">aquí</a></p>
		</div>
  	</ion-content>
</ion-view>
