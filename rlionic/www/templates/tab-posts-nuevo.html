<ion-view view-title="Nuevo">
	<ion-content class="padding">
		<div>
			<h2>Nuevo Post</h2>
		</div>
		<div ng-if="errores">
			<ul class="errores"> 
				<li>Por favor revisá estos campos:</li>
				<li ng-repeat="(key,val) in errores">
						{{ key }}: {{val}}
				</li>
			</ul>
		</div>
		<form ng-submit="grabar(post)">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Titulo</span>
					<input type="text" placeholder="Escriba aquí el título" ng-model="post.titulo">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">¿Qué estás pensando?</span>
					<textarea placeholder="Escriba aquí el texto de su post" ng-model="post.texto"></textarea>
				</label>
			</div>
			<button class="button button-block button-positive">Crear Post</button>
		</form>
	</ion-content>
</ion-view>
