<ion-view title="Registrate">
	<ion-content class="padding">
		<div>
			<h2>Completa nuestro formulario</h2>
		</div>
		<div ng-if="errores">
			<ul class="errores"> 
				<li>Por favor revis√° estos campos:</li>
				<li ng-repeat="(key,val) in errores">
					 {{ key }}: {{val}}
				</li>
			</ul>
		</div>
		<form ng-submit="registro(user)">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Nombre:</span>
					<input type="text" ng-model="user.nombre">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Apellido:</span>
					<input type="text" ng-model="user.apellido">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Clave:</span>
					<input type="password" ng-model="user.clave">
				</label>
				<label class="item item-input item-select">
					<div class="input-label">
						Ciudad
					</div>
					<select ng-options="ciudad.id as ciudad.ciudad for ciudad in ciudades" ng-model="user.fkciudad">
					</select>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Email:</span>
					<input type="text" ng-model="user.email">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label avatar">Agrega una foto(opcional)</span>
                    <div class="button button-positive">
						<i class="icon ion-camera"></i>
                    </div>
                    <input type="file" ng-model="user.avatar" id="avatar">
                </label>
			</div>
			<button class="button button-block button-positive">Registrate</button>
		</form>
	</ion-content>
</ion-view>
