<ion-view view-title="Nuevo">
	<ion-content  class="padding">
		<h2>Nuevo Comentario</h2>
		<div ng-if="errores">
			<ul class="errores"> 
				<li>Por favor revisá:</li>
				<li ng-repeat="(key,val) in errores">
						{{ key }}: {{val}}
				</li>
			</ul>
		</div>
		<form ng-submit="grabar(comentario)">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Comentario</span>
					<textarea placeholder="Escriba aquí su comentario" ng-model="comentario.texto"></textarea>
				</label>
			</div>
			<button class="button button-block button-positive">Guardar comentario</button>
		</form>
	</ion-content>
</ion-view>
