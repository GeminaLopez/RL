<ion-view view-title="Nuevo">
	<ion-content  class="padding">
		<h2>Nuevo Comentario</h2>
		<form ng-submit="grabar(comentario)">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Comentario</span>
					<textarea placeholder="Escriba aquÃ­ su comentario" ng-model="comentario.comentario"></textarea>
					<div class="alert errors" ng-if="errores.comentario != null">{{ errores.comentario[0] }}</div>
				</label>
			</div>
			<button class="button button-block button-positive">Guardar comentario</button>
		</form>
	</ion-content>
</ion-view>
