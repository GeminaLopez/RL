<ion-view title="Editar password">
	<ion-content class="padding">
		<h2>Editar mi password</h2>
		<div>
			<form ng-submit="editarPassword(user)">
				<div class="list">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Ingresa la nueva password:</span>
						<input type="password" id="clave" ng-model="user.password">
						<div class="alert errors" ng-if="errores.password != null">{{ errores.password[0] }}</div>
					</label>
					<small>
						<ion-checkbox id="ver" ng-model="mostrar" ng-change="ocultarOMostrarPassword(mostrar)" 
						ng-true-value="true" ng-false-value="false" ng-init='isChecked=false'>
							Mostrar password
						</ion-checkbox>
					</small>
				</div>
				<button class="button button-block button-positive">Guardar</button>
			</form>
		</div>
	</ion-content>
</ion-view>
