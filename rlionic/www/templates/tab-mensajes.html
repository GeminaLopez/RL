<ion-view title="Mensajes">
	<ion-nav-buttons side="secondary">
		<a class="button" href="#/tab/mensajes-nuevo">Nuevo mensaje</a>
	</ion-nav-buttons>
	<ion-content class="padding">
		<h2>Mis mensajes</h2>
		<div class="list card" ng-repeat="mensaje in mensajes" > 
			<div class="item item-avatar">
				<img alt="Foto de Perfil de {{mensaje.nombre}}" ng-src="{{api_server+mensaje.avatar}}"/>
				<h3>{{ mensaje.nombre }} </h3>
				<a class="button button-small button-positive" href="#/tab/mensajes/{{ mensaje.id_user }}">Ver Chat</a>
			</div>
		</div>
		<div ng-if="mensajes.length == 0">
			<p>¿Aún no enviaste ningún mensaje? Hacelo desde <a href="#/tab/mensajes-nuevo" class="subdued">aquí</a></p>
		</div>
	</ion-content>	
</ion-view>
