<ion-view title="Iniciar Sesión">
	<ion-content class="padding">
		<div>
			<p>Si no tenes cuenta <a href="#/tab/registro">Registrate</a></p>
			<p>Escribí tus credenciales</p>
		</div>

		<div ng-if="errores">
			<ul class="alert errors"> 
				<li>Por favor revisá estos campos:</li>
				<li ng-repeat="(key,val) in errores">
					 {{val[0]}}
				</li>
			</ul>
		</div>

		<form ng-submit="login(user)">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Email:</span>
					<input type="text" ng-model="user.email">
					<!--<div class="alert errors" ng-if="errores.email != null">{{ errores.email[0] }}</div>-->
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Password:</span>
					<input type="password" ng-model="user.password">
					<!--<div class="alert errors" ng-if="errores.password != null">{{ errores.password[0] }}</div>-->
				</label>
			</div>
			<button class="button button-block button-positive">Ingresar</button>
		</form>
	</ion-content>	
</ion-view>
